        		<h1>蛋黄焗南瓜</h1>
            	<HR align=center color=#987cb9 SIZE=1>
            	<div class="my-center center-block">
            	<p>2016-12-29</p>
            	<img src="images/1080(11).jpg" style="width: 640px;height: 480px;" class="center-block">
				<p class="text-center">素材：</p>
				<p class="text-center">
					南瓜 200g、咸蛋黄 一只、葱花 少许、油 少许</p>
				<p class="text-center">
					步骤：</p>
				<p class="text-center">
					1.南瓜 去皮去籽，切成小块备用。</p>
					<img alt="" src="images/1(38).jpg" class="center-block">
				<p>
					<o:p></o:p></p>
				<p class="text-center">
					2.锅里下少许油，倒入蛋黄，用铲子炒碎。</p>
					<img alt="" src="images/2(37).jpg" class="center-block">
				<p>
					<o:p></o:p></p>
				<p class="text-center">
					3.放入南瓜，翻炒到南瓜变熟。</p>
					<img alt="" src="images/3(37).jpg" class="center-block">
				<p>
					<o:p></o:p></p>
				<p class="text-center">
					4.撒上葱花装饰即可出锅。</p>
					<img class="center-block" alt="" src="images/4(34).jpg" style="color: black; font-family: CustomFont; font-size: 11pt;">
				</div>
				</div>
